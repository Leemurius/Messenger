{% extends 'main/base.html' %}

{% block head %}
    <meta charset="utf-8">
	<title>Settings</title>
    <!--===============================================================================================-->
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicons/settings.png"/>
    <!--===============================================================================================-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/settings.css"/>
{% endblock %}

{% block content %}
    {{ moment.include_jquery() }}

    <div class="form-v10">
        <div class="page-content">
            <div class="form-v10-content">
                <form class="form-detail" action="#" method="post" id="myform">

                    {# LEFT #}
                    <div class="form-left">
                        <h2>General Infomation</h2>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="first_name" id="first_name" class="name" placeholder="First Name">
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="last_name" id="last_name" class="surname" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-row">
                            <input type="text" name="username" class="username" id="username" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <div class="form-row form-row-3">
                                <input type="text" name="email" class="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="age" id="age" class="age" placeholder="Age">
                            </div>
                        </div>

                        <div class="form-row">
                            <input type="text" name="address" class="address" id="address" placeholder="Address">
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="save-information" class="save-information" value="Save information">
                        </div>
                    </div>

                    {# RIGHT #}
                    <div class="form-right">
                        <h2>Security information</h2>
                        <div class="form-row">
                            <input type="password" name="old-password" class="old-password" id="old-password" placeholder="Old password">
                        </div>
                        <div class="form-row">
                            <input type="password" name="new-password" class="new-password" id="new-password" placeholder="New password">
                        </div>
                        <div class="form-row">
                            <input type="password" name="confirm-password" class="confirm-password" id="confirm-password" placeholder="Confirm new password">
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="save-password" class="save-password" value="Save password">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_files %}
    <script src="/static/js/settings.js"></script>
{% endblock %}
